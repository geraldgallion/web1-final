<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vanshoppe - Checkout</title>
 
</head>
<body>
    <header class="site-header">
    <div class="container header-flex">
      <h1 class="logo">Vanshoppe</h1>
      <nav class="nav" id="navbar">
        <ul class="nav__list">
        <li><a href="HOME.HTML" class="nav__link">Home</a></li>
          <li><a href="PRODUCT.HTML" class="nav__link">product</a></li>
      
          <li><a href="ABOUTUS.HTML" class="nav__link">About Us</a></li>
          <li><a href="CONTACT.HTML" class="nav__link">Contact</a></li>
          <li><a href="CHECKOUT.HTML" class="nav__link">Checkout</a></li>
        </ul>
        </ul>
      </nav>
    </div>
  </header>

  <main class="checkout-section">
    <div class="container">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
           <option value="paypal">Gcash</option>

          <option value="cod">Cash on Delivery</option>
           <option value="paypal">or ako hehe </option>
        </select>

        <button type="submit" class="btn">Place Order</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Vanshoppe. All rights reserved.</p>
  </footer>

  <script src="ALLIN.JS"></script>
</body>
</html>
